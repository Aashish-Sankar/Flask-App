{% extends 'admin_base.html' %}

{% block content %}


{% if projection != None %}
    <section class='form'>
    <br/>
        <h2 style="text-align: center;">&nbsp;&nbsp;EDIT SCREENING&nbsp;&nbsp;</h2>
        <form action="{{ url_for('views.edit_post', id=current_data.id) }}" method="post">
        <br/>
            
            <div>
                <label>Movie: </label>
                <select name="shows" required>
                <option value="{{current_data.show.id}}" selected>{{current_data.show.name}}</option>
                {% for show in shows %}
                    {% if show.id != current_data.show.id %}
                        <option value="{{show.id}}">{{show.name}}</option>
                    {% endif %}
                {% endfor %}
                </select>
            </div>
            <div>
                <label><br>Venue: </label>
                <select name="venues" required>
                <option value="{{current_data.venue.id}}" selected>{{current_data.venue.name}}</option>
                {% for venue in venues %}
                    {% if venue.id != current_data.venue.id %}
                        <option value="{{venue.id}}">{{venue.name}}</option>
                    {% endif %}
                {% endfor %}
                </select>
            </div>
            <div>
                <label>Date:</label>
                <input type="date" name="day" value="{{current_data.day}}" min="2021-01-01" max="2023-12-31" required>
            </div>
            <div>
                <label>Time:</label>
                <input type="time" name="time" value="{{current_data.time}}" required>
            </div>

            <br/>
            
            <div><input class='submit' type="submit" value="Edit"/></div>
        
        
        </form>

    </section>
{% endif %}


{% endblock %}
