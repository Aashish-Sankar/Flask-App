{% extends "admin_base.html" %} {% block title %}Add Venue{% endblock %}
{%block content%}
<br/>
<form method="POST" class = 'form'>
<h3>New Venue</h3>
<br/>
<div class = "form-group">
<label for = "name"> Name </label>
<input 
type = "text" 
class = "form-control" 
id = "name" 
name = "name" 
placeholder = "Venue Name"
/>
</div>
<br/>
<div class = "form-group">
<label for = "capacity"> Capacity </label>
<input 
type = "text" 
class = "form-control" 
id = "capacity" 
name = "capacity" 
placeholder = "Enter capacity"
 />
</div>
<br/>
<div class = "form-group">
<label for = "location"> Location </label>
<input 
type = "text" 
class = "form-control" 
id = "location" 
name = "location" 
placeholder = "Enter locaton"
/>
</div>
<br/>
<div class = "form-group">
<label for = "place"> City </label>
<input 
type = "text" 
class = "form-control" 
id = "place" 
name = "place" 
placeholder = "Enter City"
 />
</div>
<br/>
<button type="submit" class = "btn btn-primary">Add</button>
</form>
{%endblock%}
