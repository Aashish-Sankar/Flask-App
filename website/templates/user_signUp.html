{% extends "user_base.html" %} {% block title %}User Sign Up{% endblock %}
{%block content%}
<br/>
<form method="POST">
<h3>User Sign Up</h3>
<br/>
<div class = "form-group">
<label for = "email"> Email Address</label>
<input 
type = "email" 
class = "form-control" 
id = "email" 
name = "email" 
placeholder = "Enter email"
/>
</div>
<br/>
<div class = "form-group">
<label for = "firstName">First Name</label>
<input 
type = "text" 
class = "form-control" 
id = "firstName" 
name = "firstName" 
placeholder = "Enter First Name"
/>
</div>
<br/>
<div class = "form-group">
<label for = "password1">Password</label>
<input 
type = "password" 
class = "form-control" 
id = "password1" 
name = "password1" 
placeholder = "Enter Password "
/>
</div>
<br/>
<div class = "form-group">
<label for = "password2">Password Confirm</label>
<input 
type = "password" 
class = "form-control" 
id = "password2" 
name = "password2" 
placeholder = "Confirm Password "
/>
</div>
<br/>
<div>
<input type="radio" name="role" value="user" id="user" required/><label for="user">I am a User</label>
</div>
<br/>
<button type="submit" class = "btn btn-primary">Submit</button>
</form>
{%endblock%}
